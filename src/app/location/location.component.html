<ul class="list-group"  *ngIf="data">
  <li *ngFor="let item of data; let i = index" (click)="card($event)" [class]="i + ' list-group-item list-group-item-action'">
	  <div class="list-wrapper">
		  <div class="countrisKey"><p>{{item.key}}</p></div>
			<div class="countrisValue">
				<p>{{item.continent}}</p>
				<p>{{item.currency}}</p>
			</div>
		</div>
	</li>
</ul>
