<ul class="list-group"  *ngIf="allData">
  <li *ngFor="let item of allData; let i = index" (click)="card(i)" class="list-group-item list-group-item-action">
	  <div class="list-wrapper">
		  <div class="countrys-key"><p>{{item.key}}</p></div>
			<div class="countrys-value">
				<p>{{item.continent}}</p>
				<p>{{item.currency}}</p>
			</div>
		</div>
	</li>
</ul>
