<ul class="list-group"  *ngIf="allData">
  <li *ngFor="let item of allData; let i = index" (click)="card(i)" class="list-group-item list-group-item-action'">
	  <div class="list-wrapper">
		  <div class="countrys-key">
				<p class="countrys-key-item">{{item.key}}</p>
			</div>
			<div class="countrys-value">
				<p class="countrys-value-item">{{item.country}}</p>
				<p class="countrys-value-item">{{item.capital}}</p>
			</div>
		</div>
	</li>
</ul>
